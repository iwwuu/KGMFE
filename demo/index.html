<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGMFE_DEMO</title>
</head>

<body>
    <!-- All explorer pages must contain exactly one mock-file-system element, the files are placed inside it. -->
    <!-- Files are automatically sorted by name -->
    <mock-file-system data-title="KGMFS_DEMO" data-back-link="https://github.com/iwwuu/KGMFE"> 
        <!-- This is an example of a blank file. -->
        <!-- All files must contain at least the "data-name" attribute. Last modified date defaults to 01 JAN 1970 00:00. -->
        <mock-file
            data-name=".blank">
        </mock-file>
        <!-- This is an example of a link file. It links to a specific URL (data-content). -->
        <!-- All files with a specific data-type must provide appropriate data-content. -->
        <mock-file.
            data-type="link"
            data-name="/folder"
            data-last-modified="09 JAN 2026 11:22"
            data-content="./folder/">
        </mock-file>
        <!-- This is an example of an audio stream. It plays a specific Youtube video in the background. -->
        <!-- You need to provide a Youtube video ID. -->
        <mock-file
            data-type="audioStream"
            data-name="Mr Scruff - Kalimba (Ninja Tuna).mp3"
            data-last-modified="01 JAN 2009 00:00"
            data-content="jZHAb92E31E">
        </mock-file>
        <!-- This is an example of an image. Images are displayed with a square aspect ratio. -->
        <mock-file
            data-type="image"
            data-name="cover.png"
            data-last-modified="01 JAN 2009 00:00"
            data-content="https://ninjatune.net/images/releases/ninja-tuna-main.jpg">
        </mock-file>
        <!-- Here is another image. This one is transparent without a square aspect ratio. -->
        <mock-file
            data-type="image"
            data-name="banana.png"
            data-last-modified="01 JAN 2009 00:00"
            data-content="https://www.freepnglogos.com/uploads/banana-png/homemade-banana-face-mask-1.png">
        </mock-file>
    </mock-file-system>

    <!-- Load script file like this: -->
    <script type="module" src="../main.js"></script>
    <!-- Stylesheet is loaded dynamically by the script. -->
</body>

</html>
